<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller de JS Platzi - Videojuego</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <canvas id="game"></canvas>

    <div class="btns">
      <button class="up">Arriba</button>
      <button class="left">Izquierda</button>
      <button class="right">Derecha</button>
      <button class="down">Abajo</button>
    </div>
    <button class="reload">Reiniciar</button>
    <div class="messages">
      <p>Vidas: <span id="lives"></span></p>
      <p>Tiempo: <span id="time"></span></p>
      <p>Record: <span id="record"></span></p>
      <p id="result"></p>
    </div>
  </div>
  <script src="./maps.js"></script>
  <script src="./main.js"></script>
</body>

</html>
